<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="stuff.css">
    <script src="forms.js"></script>
    <title>Simon Says</title>
</head>

<body>
    <section class="hero is-light is-fullheight">
        <div class="container">
            <div class="content has-text-centered">
                <br>
                <h1 class="title is-size-1 has-text-black has-text-weight-bold">Simon Game</h1>

                <form id="forms">
                    <label for="username">Username: </label>
                    <input id="yuh" name="user">
                    <br><br>
                    <label for="password">Password: </label>
                    <input id="yeet" name="pass">
                    <br> <br>
                    <input class = "button is-link is-outlined" type="submit" value="Login">
                </form>


                <br>
                <h5 class="subtitle">Player: "player name"/Score:"score"</h5>

                <div class="container1">
                    <button class="sizer has-background-danger"></button>
                    <button class="sizer has-background-warning"></button>
                    <button class="sizer has-background-success"></button>
                    <button class="sizer has-background-info"></button>
                </div>
                <br>

                <footer class="info-section">
                    <button class="js-start button is-large is-link is-outlined">Start</button>
                    <span class="info js-info hidden has-text-centered has-text-weight-bold"></span>
                </footer>

            </div>


            </main>
    </section>

    <script src="script.js"></script>
</body>

</html>
