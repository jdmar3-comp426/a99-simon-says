<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="stuff.css">
    <script src="forms.js"></script>
    <title class = "js-heading">Simon Says</title>
</head>

<body>
    <section class="hero is-light is-fullheight">
        <div class="container">
            <div class="content has-text-centered">
                <br>
                <h1 class="title is-size-1 has-text-black has-text-weight-bold">Simon Game</h1>

                <form id="forms">
                    <label for="username">Username: </label>
                    <input id="yuh" name="user">
                    <br><br>
                    <label for="password">Password: </label>
                    <input id="yeet" name="pass">
                    <br> <br>
                    <input class="button is-link is-outlined" type="submit" value="Login/Sign Up">
                </form>

                <div class="container1 js-container">
                    <button data-type="red" class=" red sizer "></button>
                    <button data-type="yellow" class=" yellow sizer "></button>
                    <button data-type="green" class="green sizer "></button>
                    <button data-type="blue" class="blue sizer "></button>
                </div>
                <br>
                <footer>
                    <button class="js-start button is-large is-link is-outlined">Start</button>
                    <span class="info js-info hidden has-text-centered has-text-weight-bold"></span>
                </footer>

            </div>
            <br>

            <div class="custom container has-background-dark">
                <div class="content">
                    <h1 class="has-text-centered has-text-white">Player Stats</h1>
                    <h1 class="has-text-white">Name: </h1>
                    <h1 classc="js-heading has-text-white">Level: </h1>
                    <h1 class="has-text-white">High Score: </h1>
                </div>
            </div>
            <hr>

    </section>

    <script src="script.js"></script>
    
</body>

</html>
