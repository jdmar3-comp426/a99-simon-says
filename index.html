<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="stuff.css">
    <script src="forms.js"></script>
    <title class = "js-heading">Simon Says</title>
</head>

<body>
    <section class="hero is-light is-fullheight">
        <div class="container">
            <div class="content has-text-centered">
                <br>
                <h1 class="title is-size-1 has-text-black has-text-weight-bold">Simon</h1>

                <form id="forms">
                    <label for="user">Username: </label>
                    <input id="user" name="user">
                    <br><br>
                    <label for="pass">Password: </label>
                    <input id="pass" name="pass">
                    <br><br>
                    <input class="button is-link is-outlined" type="submit" value="Login/Sign Up">
                </form>

                <section class = "tile-container js-container unclickable">
                <div class="container1 js-container">
                    <div data-type="red" class=" red sizer "></div>
                    <div data-type="yellow" class=" yellow sizer "></div>
                    <div data-type="green" class="green sizer "></div>
                    <div data-type="blue" class="blue sizer " ></div>
                </div>
            </section >
            <br>
            <footer>
                <button class="js-start button is-large is-link is-outlined">Start</button>
              <div>
                <span class="info js-info hidden has-text-centered has-text-weight-bold"></span>
              </div>
            </footer>
    

            </div>
            <br>

            <div  class="container2">
                <span class="highscore js-highscore hidden  has-text-centered has-text-weight-bold">NEW HIGH SCORE!</span>
            </div>

            <div class="custom container has-background-dark">
                <div class="content">
                    <h1 class="has-text-centered has-text-white">Player Stats</h1>
                    <h1 class="has-text-white">Name:
                        <span id="username"> </span>  </h1>
                    <h1 class="has-text-white">Level: 
                        <span id="score"> </span>
                    </h1>
                   
                </div>
            </div>
            <hr>

    </section>

    <script src="script.js"></script>
    
</body>

</html>
